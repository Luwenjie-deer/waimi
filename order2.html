<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>店铺详情</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/order1.css">
    <link rel="stylesheet" href="css/pay-success-2.css">
</head>
<body>
<!--顶部开始-->
    <div id="header">
        <div id="header-up">
            <div id="header-up-item">
                <a href="">
                    <img src="img/店铺详情-返回.png"/>
                </a>
                <p>订单详情</p>
                <a href="">
                    <img src="img/店铺详情-分享.png" />
                </a>
            </div>
            <div id="header-content">
                <p>订单派送至(学校)</p>
                <p>山西省财政税务专科学校(千峰南路25号)</p>
                <p>一季的梧桐</p>
                <p>13333433536</p>
            </div>
            <div class="header-phone">
                <img src="img/手机.png" alt="">
            </div>
        </div>
    </div>
<!--顶部结束-->
<!--准时达开始-->
    <div id="time">
        <div id="time-up">
            <div id="time-up-item">
                <img src="img/店铺-感叹-黄.png" alt="">
                <p>准时达 超时赔付</p>
            </div>
        </div>
        <div id="time-down">
            <div id="time-down-item">
                <div class="time-down-content">
                </div>
                <div class="time-down-content1">
                    <p>预计送达时间</p>
                    <span>上午12:30</span>
                    <a href="">
                        <img src="img/下拉.png" /></a>
                </div>
                <div class="time-down-content2">
                    <p>支付方式</p>
                    <span>支付宝免密</span>
                    <a href="">
                        <img src="img/下拉.png" />
                    </a>
                </div>
            </div>
        </div>
    </div>
<!--准时达结束-->
<!--确认订单开始-->
    <div class="order">
        <div id="order-bd">
            <div id="order-bd-top">
                <p>| 确 | 认 | 订 | 单 |</p>
            </div>
            <div id="order-bd-down">
                <p>CONFIRMATION  ORDER</p>
            </div>
        </div>
    </div>
<!--确认订单结束-->
<!--去支付按钮开始-->
<a href="">
    <div id="btn">
        <div id="btn-bd">
            <div id="btn-btn">
                <div class="btn-bd-dark"></div>
                <div class="btn-bd-light"></div>
                <div class="btn-bd-p">
                    <p>去支付</p>
                </div>
                <div class="btn-bd-light"></div>
                <div class="btn-bd-dark"></div>
            </div>
        </div>
    </div>
</a>
<!--去支付按钮结束-->
<!--遮罩-->
<div id="zhe">
</div>
<!--遮罩-->
<!--支付方式-->
<div id="box">
    <div id="box-top">
        <i class="iconfont icon-fanhui"></i>
        <p>请输入支付密码</p>
    </div>
    <div id="box-middle">
        <p>49.00RMB</p>
    </div>
    <ul>
        <li>
            <div class="diandian"></div>
            <div class="xianxian"></div>
        </li>
        <li>
            <div class="diandian"></div>
            <div class="xianxian"></div>
        </li>
        <li>
            <div class="diandian"></div>
            <div class="xianxian"></div>
        </li>
        <li>
            <div class="diandian"></div>
            <div class="xianxian"></div>
        </li>
        <li>
            <div class="diandian"></div>
            <div class="xianxian"></div>
        </li>
        <li>
            <div class="diandian"></div>
            <div class="xianxian"></div>
        </li>
    </ul>
    <div id="bank">
        <img src="img/中行.png" alt="">
        <p>中国银行储蓄卡</p>
        <a href="">
            <i class="iconfont icon-you"></i>
        </a>
    </div>
    <div id="forget">
        <a href="">
            <i class="iconfont icon-gantan"></i>
            <p>忘记密码</p>
        </a>
    </div>
</div>
<div id="jianpan">
    <a href="order.html"><div id="jianpan-1"></div></a>
    <a href="pay-success.html"><div id="jianpan-2"></div></a>
    <img src="img/支付键盘.png" alt="">
</div>
<!--支付方式-->
</body>
</html>
